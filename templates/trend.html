  .append("text")
  .attr(
    "transform",
    "translate(" + width / 2 + " ," + (height + margin.bottom) + ")"
  )
  .style("text-anchor", "middle")
  .text("Year");

// y-axis label
svg
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 0 - margin.left)
  .attr("x", 0 - height / 2)
  .attr("dy", "1em")
  .style("text-anchor", "middle")
  .text("Median Price of HDB Resale Flats ($)");

// Add a title
svg
  .append("text")
  .attr("class", "chart-title")
  .attr("x", margin.left)
  .attr("y", margin.top - 100)
  .style("font-size", "18px")
  .style("font-weight", "bold")
  .style("font-family", "sans-serif")
  .text("Median Prices of HDB Resale Flats in Singapore");

// Handmade legend
svg
  .append("circle")
  .attr("cx", 750)
  .attr("cy", -20)
  .attr("r", 6)
  .style("fill", "steelblue");
svg
  .append("circle")
  .attr("cx", 750)
  .attr("cy", 5)
  .attr("r", 6)
  .style("fill", "red");
svg
  .append("text")
  .attr("x", 800)
  .attr("y", -20)
  .text("Actual")
  .style("font-size", "15px")
  .attr("alignment-baseline", "middle");
svg
  .append("text")
  .attr("x", 800)
  .attr("y", 5)
  .text("Predicted")
  .style("font-size", "15px")
  .attr("alignment-baseline", "middle");

// Initialize line
const line = d3
  .line()
  .x((d) => x(d.year))
  .y((d) => y(d.medianPrice));

// Add the line for past data
const pathPast = svg
  .append("path")
  .attr("stroke", "steelblue")
  .style("stroke-width", 2)
  .style("fill", "none")
  .attr("d", line(pastData.find((d) => d.town === "ANG MO KIO").data));

// Add the line for predicted data
const pathPredicted = svg
  .append("path")
  .attr("stroke", "red")
  .style("stroke-width", 2)
  .style("fill", "none")
  .style("stroke-dasharray", "10, 3")
  .attr("d", line(predictedData.find((d) => d.town === "ANG MO KIO").data));

// A function that update the chart
function update(selectedGroup) {
  console.log(selectedGroup);
  console.log(allData.find((d) => d.town === selectedGroup).data);
  console.log(y);
  const selectedPastData = pastData.find(
    (d) => d.town === selectedGroup
  ).data;
  const selectedPredictedData = predictedData.find(
    (d) => d.town === selectedGroup
  ).data;

  const maxMedianPrice = d3.max(
    selectedPastData.concat(selectedPredictedData),
    (d) => d.medianPrice
  );

  // update y domain range between 0 and max median price of the selected town
  y.domain([0, maxMedianPrice]);

  // Update the Y axis
  svg.select("g.yAxis").transition().duration(1000).call(d3.axisLeft(y));

  // Create new line for past data after the selection
  pathPast
    .datum(selectedPastData)
    .transition()
    .duration(1000)
    .attr("d", line);

  // Create new line for predicted data after the selection
  pathPredicted
    .datum(selectedPredictedData)
    .transition()
    .duration(1000)
    .attr("d", line);

    svg.selectAll("line.gridline")
    .data(y.ticks().slice(1))
    .join(
      enter => enter.append("line")
        .attr("class", "gridline")
        .attr("x1", 0)
        .attr("x2", width)
        .attr("y1", (d) => y(d))
        .attr("y2", (d) => y(d))
        .attr("stroke", "#e0e0e0")
        .attr("stroke-width", 1)
        .call(enter => enter.transition().duration(1000)
          .delay((d, i) => i * 50)),
      update => update.call(update => update.transition().duration(1000)
        .attr("y1", (d) => y(d))
        .attr("y2", (d) => y(d)))
    );

  // Update listening rectangle
  listeningRect.on("mousemove", function (event) {
    const [xCoord] = d3.pointer(event, this);
    const bisectDate = d3.bisector((d) => d.year).left;
    const x0 = x.invert(xCoord);
    const i = bisectDate(
      pastData.find((d) => d.town === selectedGroup).data,
      x0,
      1
    );
    const d0 = pastData.find((d) => d.town === selectedGroup).data[i - 1];
    const d1 = pastData.find((d) => d.town === selectedGroup).data[i];
    const d = x0 - d0.year > d1.year - x0 ? d1 : d0;
    const xPos = x(d.year);
    const yPos = y(d.medianPrice);

    circle.attr("cx", xPos).attr("cy", yPos);

    circle.transition().duration(50).attr("r", 5);

    tooltip
      .style("display", "block")
      .style("left", `${xPos + 100}px`)
      .style("top", `${yPos + 100}px`)
      .html(
        `<strong>Town:</strong> ${selectedGroup}<br>
        <strong>Year:</strong> ${d.year.toString()}<br>
        <strong>Median Resale Price:</strong> ${"$" + d.medianPrice}`
      );

    listeningRect.on("mouseleave", function () {
      circle.transition().duration(50).attr("r", 0);

      tooltip.style("display", "none");
    });
  });
}

// ADDITIONAL: CREATING TOOLTIP FOR VISUALISATION
const tooltip = d3.select("body").append("div").attr("class", "tooltip");

// Add point below cursor
const circle = svg
  .append("circle")
  .attr("r", 0)
  .attr("fill", "steelblue")
  .style("stroke", "steelblue")
  .attr("opacity", 0.7)
  .style("pointer-events", "none");

// Create a listening rectangle
const listeningRect = svg
  .append("rect")
  .attr("width", width)
  .attr("height", height);

// Listen for mouse moving events
listeningRect.on("mousemove", function (event) {
  const [xCoord] = d3.pointer(event, this);
  const bisectDate = d3.bisector((d) => d.year).left;
  const x0 = x.invert(xCoord);
  const i = bisectDate(
    pastData.find((d) => d.town === "ANG MO KIO").data,
    x0,
    1
  );
  const d0 = pastData.find((d) => d.town === "ANG MO KIO").data[i - 1];
  const d1 = pastData.find((d) => d.town === "ANG MO KIO").data[i];
  const d = x0 - d0.year > d1.year - x0 ? d1 : d0;
  const xPos = x(d.year);
  const yPos = y(d.medianPrice);

  circle.attr("cx", xPos).attr("cy", yPos);

  circle.transition().duration(50).attr("r", 5);

  tooltip
    .style("display", "block")
    .style("left", `${xPos + 100}px`)
    .style("top", `${yPos + 100}px`)
    .html(
      `
      <strong>Town:</strong> ANG MO KIO<br>
      <strong>Year:</strong> ${d.year.toString()}<br>
      <strong>Median Resale Price:</strong> ${"$" + d.medianPrice}`
    );

  listeningRect.on("mouseleave", function () {
    circle.transition().duration(100).attr("r", 0);

    tooltip.style("display", "none");
  });

  // When the button is changed, run the updateChart function
  d3.select("#selectButton").on("change", function (event, d) {
    // recover the option that has been chosen
    const selectedOption = d3.select(this).property("value");
    // run the updateChart function with this selected option
    update(selectedOption);
  });
});
